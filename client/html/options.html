<!DOCTYPE html>
<html lang="en">

<head>
  <title>Caffeine Overflow</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../css/options.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/options.js"></script>
</head>

<body>
  <div class="navbar">
    <a id="menu" href="../html/menu.html">Menu</a>
    <a id="order" href="../html/orders.html">Order</a>
    <a id="logout" href="" onclick="logoutUser()">Logout</a>
  </div>
  <h2 class="title">Additions</h2>
  <div class="choices">
    <!-- Dairy Options -->
    <div class="container">
      <div class="card" style="width: 10rem; height: 17rem;">
        <div class="card-body">
          <h5 class="card-title">Dairy</h5>
          <div class="option-choices">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="whole-milk" name="dairy"/>
              <label class="form-check-label" for="whole-milk">Whole Milk</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="2-milk" name="dairy"/>
              <label class="form-check-label" for="2-milk">2% Milk</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="oat-milk"  name="dairy"/>
              <label class="form-check-label" for="oat-milk" >Oat Milk</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="almond-milk" name="dairy"/>
              <label class="form-check-label" for="almond-milk">Almond Milk</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="coconut-milk" name="dairy"/>
              <label class="form-check-label" for="coconut-milk">Coconut Milk</label>
            </div>
            
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="none-milk" name="dairy"/>
              <label class="form-check-label" for="none-milk">None</label>
            </div>
          </div>
        </div>
      </div>

      <div class="card" style="width: 10rem; height: 17rem;">
        <div class="card-body">
          <h5 class="card-title">Espresso</h5>
          <div class="option-choices">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="1-shot" name="espresso" />
              <label class="form-check-label" for="1-shot">1 extra shot</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="2-shot" name="espresso" />
              <label class="form-check-label" for="2-shot">2 extra shots</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="3-shot" name="espresso"/>
              <label class="form-check-label" for="3-shot">3 extra shots</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="none-shot" name="espresso" />
              <label class="form-check-label" for="none-shot">None</label>
            </div>
          </div>
        </div>
      </div>

      <div class="card" style="width: 10rem; height: 17rem;">
        <div class="card-body">
          <h5 class="card-title">Sweetener</h5>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="white-sugar" name="sweetener" />
            <label class="form-check-label" for="white-sugar">White Sugar</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="brown-sugar" name="sweetener" />
            <label class="form-check-label" for="brown-sugar">Brown Sugar</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="liquid-sugar" name="sweetener" />
            <label class="form-check-label" for="liquid-sugar">Liquid Sugar</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="stevia" name="sweetener" />
            <label class="form-check-label" for="stevia">Stevia</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="maple" name="sweetener" />
            <label class="form-check-label" for="maple">Maple Syrup</label>
          </div>
        </div>
      </div>

      <div class="card" style="width: 10rem; height: 17rem;">
        <div class="card-body">
          <h5 class="card-title">Flavor</h5>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="vanilla" name="flavor" />
            <label class="form-check-label" for="vanilla">Vanilla</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="caramel" name="flavor" />
            <label class="form-check-label" for="caramel">Caramel</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="mocha" name="flavor" />
            <label class="form-check-label" for="mocha">Mocha</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="peppermint" name="flavor" />
            <label class="form-check-label" for="peppermint">Peppermint</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="raspberry" name="flavor" />
            <label class="form-check-label" for="raspberry">Raspberry</label>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-primary" id="place-order-btn">Place an Order</button>
    
  </div>
  </div>
</body>

</html>
