<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>Procastination Station</title>
  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <div class="container">
    <form class="form" id="login">
      <h1 class="form__title">Welcome to Procrastination Station</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input
          type="email"
          class="form__input"
          autofocus
          placeholder="Email"
          id="username"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          class="form__input"
          autofocus
          placeholder="Password"
          id="password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" id="loginUser">Login</button>
      <p class="form__text">
        <a class="form__link" href="./" id="linkCreateAccount"
          >Don't have an account? Create account</a
        >
      </p>
    </form>
    <form class="form form--hidden" id="createAccount">
      <h1 class="form__title">Create Account</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group"></div>
      <div class="form__input-group">
        <input
          type="text"
          class="form__input"
          autofocus
          placeholder="Email Address"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          class="form__input"
          autofocus
          placeholder="Password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input
          type="password"
          class="form__input"
          autofocus
          placeholder="Confirm password"
        />
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" id="signup">Sign Up</button>
      <p class="form__text">
        <a class="form__link" href="./" id="linkLogin"
          >Already have an account? Sign in</a
        >
      </p>
    </form>
  </div>
  <script src="../js/login.js"></script>
</body>
