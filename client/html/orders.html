<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="orders Page" />
    <title>Payment</title>
    <link rel="stylesheet" href="../css/orders.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <div class="navbar">
      <a id="account">Account</a>
      <a id="menu">Menu</a>
      <a id="cart">Cart</a>
      <a id="orderStatus">Order Status</a>
    </div>

    <div class="CartContainer">
      <div class="Header">
        <h3 class="Heading">Cart</h3>
        <h5 class="Action">Remove all</h5>
      </div>

      <div class="Cart-Items">
        <div class="about">
          <h1 class="title">Hot Chocolate</h1>
          <h3 class="subtitle">12oz.</h3>
        </div>
        <div class="counter">
          <div class="btn">+</div>
          <div class="count">1</div>
          <div class="btn">-</div>
        </div>
        <div class="prices">
          <div class="amount">$3.50</div>
          <div class="save"><u>Save for later</u></div>
          <div class="remove"><u>Remove</u></div>
        </div>
      </div>

      <div class="Cart-Items pad">
        <div class="about">
          <h1 class="title">Latte</h1>
          <h3 class="subtitle">16oz.</h3>
        </div>
        <div class="counter">
          <div class="btn">+</div>
          <div class="count">1</div>
          <div class="btn">-</div>
        </div>
        <div class="prices">
          <div class="amount">$4.00</div>
          <div class="save"><u>Save for later</u></div>
          <div class="remove"><u>Remove</u></div>
        </div>
      </div>
      <hr />
      <div class="checkout">
        <div class="total">
          <div>
            <div class="Subtotal">Sub-Total</div>
            <div class="items">2 items</div>
          </div>
          <div class="total-amount">$7.50</div>
        </div>
        <button class="button">Proceed to Payment</button>
      </div>
    </div>
  </body>
</html>
