<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="Status Page"
    />
    <title>Status</title>
    <link rel="stylesheet" href="../css/status.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="navbar">
        <a id="account">Account</a>
        <a id="menu">Menu</a>
        <a id="cart">Cart</a>
        <a id="orderStatus">Order Status</a>
    </div>

      <div class="Restaurant Name">
        <div class="row">
          <div class="col-50">
            <label for="cname">Thanks for placing your order at </label>
            <label for="Name">Procastination Station </label>
          </div>
        </div>
      </div>

      <div class="Order">
        <div class="row">
          <div class="col-50">
            <label for="cname">You ordered a </label>
            <label for="Order Name">Latte Hot Chocolate</label>
          </div>
        </div>
      </div>

      <div class="Time">
        <div class="row">
          <div class="col-50">
            <label for="cname">The estimated time remaining is </label>
            <label for="time">10 minutes</label>
          </div>
        </div>
      </div>

      <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar"
        aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
          10 min
        </div>
      </div>
    </body>
</html>
